<div
  class="fixed right-2 top-20 bg-[#F9DE98] max-sm:w-1/3 max-md:w-[25%] w-[20%] sm:mr-5 flex flex-col h-32 text-black text-center justify-center space-y-10 drop-shadow-md rounded-md z-50"
  *ngIf="isOpened"
>
  <div
    class="flex flex-row space-x-3 w-full cursor-pointer justify-center hover:text-gray-400"
    *ngIf="getCanRender('login-redirect')"
    [routerLink]="['/login']"
    routerLinkActive="router-link-active"
  >
    <i class="fa-solid fa-key mt-1"></i>
    <p>Logowanie</p>
  </div>
  <div
    class="flex flex-row space-x-2 w-full cursor-pointer justify-center hover:text-gray-400"
    *ngIf="getCanRender('register-redirect')"
    [routerLink]="['/register']"
    routerLinkActive="router-link-active"
  >
    <i class="fa-solid fa-user-plus mt-1"></i>
    <p>Rejestracja</p>
  </div>
  <div
    class="flex flex-row space-x-2 w-full cursor-pointer justify-center hover:text-gray-400"
    *ngIf="getCanRender('dashboard-redirect')"
    [routerLink]="['/dashboard']"
    routerLinkActive="router-link-active"
  >
    <i class="fa-solid fa-gear mt-1"></i>
    <p>Panel zarządzania</p>
  </div>
  <a
    class="flex flex-row space-x-2 w-full cursor-pointer justify-center hover:text-gray-400"
    *ngIf="getCanRender('logout-option')"
    (click)="this.handleLogoutRequest()"
  >
    <i class="fa fa-sign-out"></i>
    <p>Wyloguj się</p>
  </a>
</div>
