<main class="flex flex-col w-screen min-h-screen items-center space-y-10">
  <app-header />
  <div
    class="flex flex-col items-center w-[90%] min-h-[70dvh] bg-[#f8f1e0] bg-opacity-75 rounded-2xl p-5 space-y-10"
  >
    <p class="text-black max-sm:text-2xl text-5xl font-roboto font-semibold">
      Rejestracja
    </p>
    <div class="flex flex-col w-[90%] space-y-2">
      <p>Imię</p>
      <input
        type="text"
        class="drop-shadow-md px-5 py-2 rounded-xl"
        [(ngModel)]="this.registerValidationService.user.name"
      />
      <p
        class="text-red-500 text-center"
        *ngIf="this.registerValidationService.isNameValid === false"
      >
        Wprowadzone imię jest nieprawidłowe!
      </p>
    </div>
    <div class="flex flex-col w-[90%] space-y-2">
      <p>Nazwisko</p>
      <input
        type="text"
        class="drop-shadow-md px-5 py-2 rounded-xl"
        [(ngModel)]="this.registerValidationService.user.surname"
      />
      <p
        class="text-red-500 text-center"
        *ngIf="this.registerValidationService.isSurnameValid === false"
      >
        Wprowadzone nazwisko jest nieprawidłowe!
      </p>
    </div>
    <div class="flex flex-col w-[90%] space-y-2">
      <p>Login</p>
      <input
        type="text"
        class="drop-shadow-md px-5 py-2 rounded-xl"
        [(ngModel)]="this.registerValidationService.user.login"
      />
      <p
        class="text-red-500 text-center"
        *ngIf="this.registerValidationService.isLoginValid === false"
      >
        Wprowadzony login jest nieprawidłowy!
      </p>
    </div>
    <div class="flex flex-col w-[90%] space-y-2">
      <p>Hasło</p>
      <input
        type="password"
        class="drop-shadow-md px-5 py-2 rounded-xl"
        [(ngModel)]="this.registerValidationService.user.password"
      />
      <p
        class="text-red-500 text-center"
        *ngIf="this.registerValidationService.isPasswordValid === false"
      >
        Wprowadzone hasło jest nieprawidłowe!
      </p>
    </div>
    <button
      class="drop-shadow-md rounded-2xl bg-[#F9DE98] px-5 py-2 cursor-pointer hover:bg-[#f9d374]"
      (click)="handleRegisterButtonClick()"
      [@shake]="this.shakeState"
    >
      Zarejestruj się
    </button>
    <p
      class="text-red-500 text-center"
      *ngIf="this.authService.isOperationSuccessfull === false"
    >
      Wystąpił błąd przy próbie zarejestrowania się!
    </p>
  </div>
  <app-footer />
</main>
